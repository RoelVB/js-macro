name: Test
on: [push, pull_request]
jobs:
  lint:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '17.4.0'
    - name: Install Dependencies
      run: npm install --save-dev --ignore-scripts
    - name: Compile and build project
      run: npm run install